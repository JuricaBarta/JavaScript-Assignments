<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional Statements & Loops</title>
  <script>
    // a)  writing two integers and displays the larger of the two.
    const num1 = parseInt(prompt("Enter the first number: "));
    const num2 = parseInt(prompt("Enter the second number: "));

    if (num1 > num2) {
      console.log(`${num1} is larger than ${num2}`);
    } else if (num2 > num1) {
      console.log(`${num2} is larger than ${num1}`);
    } else {
      console.log("The two numbers are equal");
    }

    // b) checking if an integer is an even or an odd number.
    if (num1 % 2 === 0) {
      console.log(`${num1} is an even number`);
    } else {
      console.log(`${num1} is an odd number`);
    }

    if (num2 % 2 === 0) {
      console.log(`${num2} is an even number`);
    } else {
      console.log(`${num2} is an odd number`);
    }
  </script>
</head>

</body>
</html>
